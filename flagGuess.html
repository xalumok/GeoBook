<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
</head>
<body>
    <main class="animated">
        <div class="score">
            <span>
                Round: <span class="scoreCnt">1</span>/10

        </div>
        <div class="allcont">
            <h2>Can you guess this flag?</h2>
            <div class="flagimgdiv"><img class="flagimg" src="" alt=""></div>
            <div class="answerform">
                <span class="ansOuter">
                    <input class="radio" id="radio-1" name="rd" type="radio">
                    <label tabindex="4" for="radio-1" class="radio-label"></label>
                </span>

                <br />
                <span class="ansOuter">
                    <input class="radio" id="radio-2" name="rd" type="radio">
                    <label tabindex="5" for="radio-2" class="radio-label"></label>
                </span>
                <br />
                <span class="ansOuter">
                    <input class="radio" id="radio-3" name="rd" type="radio">
                    <label tabindex="5" for="radio-3" class="radio-label"></label>
                </span>
                <br />
                <span class="ansOuter">
                    <input class="radio" id="radio-4" name="rd" type="radio">
                    <label tabindex="5" for="radio-4" class="radio-label"></label>
                </span>
                <br />
                <span class="ansOuter">
                    <input class="radio" id="radio-5" name="rd" type="radio">
                    <label tabindex="6" for="radio-5" class="radio-label"></label>
                </span>
            </div>
        </div>
    </main>
    <div class="coment animated"></div>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="js/TestGenerator.js"></script>

</body>
</html>
